<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Formula</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>
    Corrosion Rate and Remaining Life
</h1>
<body>
    <div id="div1">
        <label>Initial Year</label><br>
        <input type="text" id="iniYear"><br><br>
        <label>Previous Year</label><br>
        <input type="text" id="preYear"><br><br>
        <label>Current Year</label><br>
        <input type="text" id="curYear"><br><br>
        <label>T-Initial</label><br>
        <input type="text" id="tIni"><br><br>
        <label>T-Previous</label><br>
        <input type="text" id="tPre"><br><br>
        <label>T-Current</label><br>
        <input type="text" id="tCurr"><br><br>
        <label>T-Min</label><br>
        <input type="text" id="tMin"><br><br>
        <label>Default Corrosion Rate</label><br>
        <input id="dCorRate"><br><br>
        <button id="subBtn">Submit</button>
    </div>

    <p id="note1">Note : Thickness must be in milimeter (mm)</p>
    <p id="myH1"></p>
    <p id="myH2"></p>
    <p id="myH3"></p>
    <p id="myH4"></p>
    <p id="myH5"></p>
    <script src="index.js"></script>
</body>
</html>
